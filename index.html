<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Moments - DMT Flood</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlay {
      position: absolute;
      z-index: 10;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <h1>Final Moments</h1>
    <p>You are experiencing your bodyâ€™s last gift: a flood of DMT.  
    Watch as reality dissolves and new patterns emerge.</p>
    <button onclick="startExperience()">Begin</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let animationId;
    let running = false;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = (Math.random() - 0.5) * 4;
        this.speedY = (Math.random() - 0.5) * 4;
        this.hue = Math.random() * 360;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        this.hue += 1;
      }
      draw() {
        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      animationId = requestAnimationFrame(animate);
    }

    function startExperience() {
      document.getElementById("overlay").style.display = "none";
      initParticles(200);
      if (!running) {
        running = true;
        animate();
        // Simulate "transition" after some time
        setTimeout(() => {
          cancelAnimationFrame(animationId);
          ctx.fillStyle = "black";
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.fillStyle = "white";
          ctx.font = "30px Arial";
          ctx.textAlign = "center";
          ctx.fillText("You are free.", canvas.width/2, canvas.height/2);
        }, 20000); // 20s journey
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
